<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쉐프머랭의 메뉴 추천</title>
    <link rel="stylesheet" href="/frontend/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
  />
  </head>
  <body>
    <div class="wrap">
      <div class="chat ch1">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <div class="textbox">안녕하세요. 반갑습니다.</div>
      </div>
      <div class="chat ch2">
        <div class="textbox">
          안녕하세요. 친절한효자손입니다. 그동안 잘 지내셨어요?
        </div>
      </div>
      <div class="chat ch1">
        <div class="icon"><img class="fa-solid fa-user"></i></div>
        <div class="textbox">아유~ 너무요너무요! 요즘 어떻게 지내세요?</div>
      </div>
      <div class="chat ch2">
        <div class="textbox">
          뭐~ 늘 똑같은 하루 하루를 보내는 중이에요. 코로나가 다시 극성이어서
          모이지도 못하구 있군요 ㅠㅠ 얼른 좀 잠잠해졌으면 좋겠습니다요!
        </div>
      </div>  
    </div>
    <div class="container">
      <input type="text" class="input_textbox" placeholder="텍스트박스">
      <button class="button"><i class="fa fa-regular fa-paper-plane"></i></button>      
    </div>    
    
  </body>
</html>
