<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML Example</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="markdownContent">
      ## This is a Markdown Heading This is a paragraph in **Markdown** format.
      - Item 1 - Item 2
    </div>

    <div id="htmlContent"></div>

    <script>
      // Get the Markdown content
      var markdownContent =
        document.getElementById("markdownContent").innerText;

      // Convert Markdown to HTML using marked.js
      var htmlContent = marked.parse(markdownContent);

      // Display the HTML content
      document.getElementById("htmlContent").innerHTML = htmlContent;
    </script>
  </body>
</html>
